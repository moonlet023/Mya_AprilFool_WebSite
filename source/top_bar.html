<!DOCTYPE html>
<!-- saved from url=(0057)https://api.gamer.com.tw/worker/top_bar.html?v=2022111501 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script src="./js.cookie-2.1.4.js.&#19979;&#36617;"></script>
<script>
window.onmessage = function(e) {
if (!e.origin.match(/https:\/\/[a-z0-9]+\.gamer\.com\.tw/) && e.origin !== '') {
return;
}

if (e.data !== 'BahamutTopBarInit') {
return;
}

if (Cookies.get('ckiOS') != undefined) {
return;
}

if (window.SharedWorker) {
var worker = new SharedWorker('./top_bar.js?v=2020102702', 'top_bar');
worker.port.postMessage({action: 'init'}, e.ports);
} else {
var worker = new Worker('./top_bar.js');
worker.postMessage({action: 'init'}, e.ports);
}
window.onmessage = null;
};
</script>
</head>
<body>
</body></html>
